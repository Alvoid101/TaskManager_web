{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
    <link rel="stylesheet" href="{% static 'task/CSS/add_category.css' %}"> <!-- Reutilizamos CSS -->
    <style> /* Estilos específicos para la página de borrado */
        .delete-actions { display: flex; gap: 10px; justify-content: center; margin-top: 20px; }
        .delete-btn { background-color: #dc3545; }
        .delete-btn:hover { background-color: #c82333; }
        .cancel-btn { background-color: #6c757d; }
        .cancel-btn:hover { background-color: #5a6268; }
    </style>
</head>
<body>
    <div class="auth-container">
        <h2>Confirmar Eliminación</h2>

        <p>¿Estás seguro de que quieres eliminar el enlace "<strong>{{ link.name }}</strong>"?</p>
        <p>URL: <a href="{{ link.content }}" target="_blank" style="color:#7af;">{{ link.content|truncatechars:50 }}</a></p>

        <form method="post" action="{% url 'delete_link' link.id %}">
            {% csrf_token %}
            <div class="delete-actions">
                <button type="submit" class="submit-btn delete-btn">Sí, Eliminar</button>
                <a href="{% url 'index' %}" class="submit-btn cancel-btn" style="text-decoration: none; text-align: center;">Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
